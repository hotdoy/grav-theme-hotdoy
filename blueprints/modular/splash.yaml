title: splash
'@extends': modular/modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.bg_image:
              type: filepicker
              label: Backgroud Image
              preview_images: true
              accept:
                - .jpg
                - .png
                - .svg
                - .gif
                - .webp

            header.bg_video:
              type: filepicker
              label: Background Video
              preview_images: false
              accept:
                - .mp4
                - .webm

            header.bg_position:
              type: text
              label: Background Position
              help: Use css background-position property.

            header.bg_fit:
              type: select
              label: Background Fit
              help: Use css background-size property.
              default: cover
              options:
                cover: 'cover'
                contain: 'contain'

            header.bg_veil:
              type: range
              label: Background Veil
              default: 0

            header.bg_loop:
              type: toggle
              label: Background Video Loop 
              highlight: 1
              default: 1
              options: 
                0: 'False'
                1: 'True'

            header.height:
              type: range
              label: Height
              default: 80